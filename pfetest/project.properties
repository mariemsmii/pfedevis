pfetest.key=value

# Specifies the location of the spring context file putted automatically to the global platform application context.
pfetest.application-context=pfetest-spring.xml

pfe.hybris.temp.dir.csv = ${HYBRIS_TEMP_DIR}/quotes
pfe.file.name = *CsvQuote*.csv
pfe.impex.success.return.file = Success
pfe.impex.failed.return.file = Failed
pfe.impex.file.name = /impex/erp/quotes_csv.impex
pfe.hybris.sftp.dir.csv = usersQuotes/quotes
pfe.hybris.sftp.error.dir.csv = usersQuotes/quotes/rejectQuotes
pfe.hybris.sftp.success.dir.csv = usersQuotes/quotes/successQuotes
pfe.extension.file.csv = .txt
pfe.username = erptohost
pfe.password = erptohost
pfe.remote.host= ftpserver
pfe.remote.port = 22
pfe.session.timeout = 100000
pfe.channel.timeout = 500000
pfe.hybris.sftp.reject.dir = usersQuotes/quotes/rejectQuotes
pfe.impex.folder.name = impex/erp
pfe.remote.file.upload = /home/erptohost/usersQuotes/quotes/remoteCsvQuoteUpload.csv
pfe.local.file.upload = ${HYBRIS_TEMP_DIR}/quotes/localCsvQuoteUpload.csv
pfe.remote.file.download = /home/erptohost/usersQuotes/quotes/remoteCsvQuoteDownload.csv
pfe.local.file.download = ${HYBRIS_TEMP_DIR}/quotes/localCsvQuoteDownload.csv