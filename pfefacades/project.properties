pfe.username.quoteEntries = erptohost
pfe.password.quoteEntries = erptohost
pfe.remote.host.quoteEntries= ftpserver
pfe.remote.port.quoteEntries = 22
pfe.session.timeout.quoteEntries = 100000
pfe.channel.timeout.quoteEntries = 500000
pfe.impex.maxthread.job.quoteEntries = 4
pfe.impex.islegacymode.job.quoteEntries = true
