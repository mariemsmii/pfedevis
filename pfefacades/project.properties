# Specifies the location of the spring context file putted automatically to the global platform application context.

pfefacades.application-context=pfefacades-spring.xml

pfe.impex.code = utf-8
pfe.hybris.temp.dir.csv.quote = ${HYBRIS_TEMP_DIR}/quotes
pfe.file.name.quote = *CsvQuote*.csv
pfe.impex.success.return.file.quote = Success
pfe.impex.failed.return.file.quote = Failed
pfe.impex.file.name.quote = /impex/erp/quotes_csv.impex
pfe.hybris.sftp.dir.csv.quote = usersQuotes/quotes
pfe.hybris.sftp.error.dir.csv.quote = usersQuotes/quotes/rejectQuotes
pfe.hybris.sftp.success.dir.csv.quote = usersQuotes/quotes/successQuotes
pfe.extension.file.csv.quote = .txt
pfe.username.quote = erptohost
pfe.password.quote = erptohost
pfe.remote.host.quote= ftpserver
pfe.remote.port.quote = 22
pfe.session.timeout.quote = 100000
pfe.channel.timeout.quote = 500000
pfe.impex.maxthread.job.quote = 4
pfe.impex.islegacymode.job.quote = true
pfe.impex.errormode.job.quote = Error
pfe.hybris.sftp.reject.dir.quote = usersQuotes/quotes/rejectQuotes
pfe.impex.folder.name.quote = impex/erp

pfe.hybris.temp.dir.csv.quoteEntries = ${HYBRIS_TEMP_DIR}/quotes/products
pfe.file.name.quoteEntries = *ProductsQuote*.csv
pfe.impex.success.return.file.quoteEntries = Success
pfe.impex.failed.return.file.quoteEntries = Failed
pfe.impex.file.name.quoteEntries = /impex/erp/quoteProducts_csv.impex
